<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="navbar">
          <div class="place"><input type="text" placeholder="Search for location"></div>
          <div><img class="search" src="search-icon.png" alt=""></div>
        </div>
        <div class="cloud"><img class="img-cloud" src="cloudy.png" alt=""></div>
        <div><h1 class="temp">0</h1></div>
        <div><h2 class="city">City</h2></div>
        <div class="bottom-icons">
            <div><img class="humidity" src="weather.png" alt="">    
            <p class="para-text">0</p><p>Humidity</p></div>
            <div><img class="wind" src="wind.png" alt="">
            <p class="para-text2">0</p><p>Wind Speed</p></div>
        </div>
        <footer><div>By - Rishi Shringi</div></footer>
    </div>
</body>
<script src="index.js"></script>
</html>
